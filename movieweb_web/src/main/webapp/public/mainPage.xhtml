<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/view-template.xhtml">

	<ui:define name="title">
	</ui:define>
	
	
		<ui:define name="content">
		
		    <h:form>
			<p:button value="Filmy" outcome="/public/moviePage.xhtml"/>
			<p:button value="Aktorzy" outcome="/public/personPage.xhtml"/>
			<p:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" icon="pi pi-fw pi-power-off"/>
			</h:form>
			
			<p:panel header="Szukaj filmy" toggleable="true" collapsed="true"
		style="margin-bottom: 4em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="tytuÅ‚:" />
				<p:inputText value="#{movieListBB.title}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>
		<h:form id="form-table" style="margin-bottom:2em;">
			<h2>Popularne teraz: filmy</h2>
					<div class="card">
        <p:carousel value="#{movieListBB.list}" var="m" numVisible="3" numScroll="3" circular="true" autoplayInterval="5000">
            <div class="movie-view">
                <div class="movie-view-content">
                    <div>
                	<p:graphicImage name="/images/#{m.cover}" width="200" height="200"/>
                    </div>
                    <div>
                        <h3 class="mb-3"><h:outputText value="#{m.title}"></h:outputText></h3>
                        <h6 class="mt-0 mb-3">
                        <h:outputText value="#{m.year}"><f:convertDateTime pattern="yyyy" /><!--<f:convertNumber maxFractionDigits = "4"></f:convertNumber>-->
                        </h:outputText><br></br>
                        <h5 class="mt-0 mb-3"><h:outputText value="#{m.description}"></h:outputText></h5>
                        </h6>
                    </div>
                </div>
            </div>
        </p:carousel>
    </div>
    
			</h:form>
			
			<h:form id="form-table1" style="margin-bottom:1em;">
			<h2>Popularni teraz: aktorzy</h2>
					<div class="card">
        <p:carousel value="#{personListBB.list}" var="p" numVisible="2" numScroll="3" circular="true" autoplayInterval="8000">
            <div class="movie-view">
                <div class="movie-view-content">
                    <div>
                	<p:graphicImage name="/images/#{p.portrait}" width="300" height="350"/>
                    </div>
                    <div>
                        <h3 class="mb-3"><h:outputText value="#{p.name} #{p.surname}"></h:outputText></h3>
                        <h6 class="mt-0 mb-3">
                        <h:outputText value="#{p.birthyear}"><f:convertDateTime pattern="yyyy" /><!--<f:convertNumber maxFractionDigits = "4"></f:convertNumber>-->
                        </h:outputText><br></br>
                        </h6>
                    </div>
                </div>
            </div>
        </p:carousel>
    </div>
    
			</h:form>
			</ui:define>

</ui:composition>

</html>
