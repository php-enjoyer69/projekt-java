<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/logo-template.xhtml">

	<ui:define name="title">   
	</ui:define>
	
	<ui:define name="loginpage">

		<h:form>
			<h3 style="text-align: center;font-family:Comic Sans MS;text-shadow:3px 1px #ffffff">Rejestracja</h3>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<p:outputLabel for="login" value="login:" />
				<p:inputText id="login" value="#{LoginBB.login}"
					required="true"	requiredMessage="podaj login"/>
				<p:outputLabel for="password" value="hasło:" />
				<p:password id="password" value="#{LoginBB.password}" toggleMask="true" redisplay="true" 
				 	required="true"	requiredMessage="podaj hasło"/>
			</h:panelGrid>
		
			<h:messages />
		
					<p:commandButton value="Zarejestruj"
					action="#{userRegisterBB.saveData()}" style="margin-right: 1em;"
					update="@form" />
					<p:button value="Strona główna" outcome="/public/mainPage.xhtml" icon="pi pi-home"/>
					
			<!--h:commandButton styleClass="rounded-button ui-button-help" style="color: hotpink" value="Zarejestruj się"/-->

		</h:form>

	</ui:define>

</ui:composition>
</html>
