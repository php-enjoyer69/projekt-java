<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/logo-template.xhtml">
	
	<ui:define name="loginpage">

		<h:form>
			<h3 style="text-align: center;font-family:Comic Sans MS;text-shadow:3px 1px #ffffff">Rejestracja</h3>
			
			<h:panelGrid columns="3" cellpadding="5" styleClass="bottom-space">
				<p:outputLabel for="u-login" value="login:" />
				<p:inputText id="u-login" value="#{userRegisterBB.user.login}"
					required="true"	requiredMessage="podaj login"/>
				<p:message for="u-login" globalOnly="true" />
				
				<p:outputLabel for="u-password" value="hasło:" />
				<p:password id="u-password" value="#{userRegisterBB.user.password}" toggleMask="true" redisplay="true" 
				 	required="true"	requiredMessage="podaj hasło">
				 </p:password>
				<p:message for="u-password" globalOnly="true" />
				
				<p:outputLabel for="u-permission" value="Uprawnienie" />
				<p:inputText id="u-permission"
					value="#{userRegisterBB.user.permission}" required="false"
					requiredMessage="Podaj uprawnienie"
					validatorMessage="Dozwolone wartości to 'user' lub 'admin'">
					<f:validateLength maximum="40" />
					<f:validator validatorId="permissionValidator" />
				</p:inputText>
				<p:message for="u-permission" globalOnly="true" />
				
			</h:panelGrid>
		
				<p:messages id="msgs" globalOnly="true" />

					<p:commandButton value="Zarejestruj"
					action="#{userRegisterBB.saveData()}" style="margin-right: 1em;"
					update="@form" />
					<p:button value="Strona główna" outcome="/public/mainPage.xhtml" icon="pi pi-home"/>

		</h:form>

	</ui:define>

</ui:composition>
</html>
