<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/logo-template.xhtml">

	<ui:define name="title">   
	</ui:define>
	
	<ui:define name="loginpage">

		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<p:outputLabel for="login" value="login:" />
				<p:inputText id="login" value="#{loginBB.login}"
					required="true"	requiredMessage="podaj login"/>
				<p:outputLabel for="pass" value="hasło:" />
				<p:password id="pass" value="#{loginBB.pass}" toggleMask="true" redisplay="true" 
				 	required="true"	requiredMessage="podaj hasło"/>
			</h:panelGrid>
		
			<h:messages />
		
			<h:commandButton styleClass="rounded-button ui-button-help" style="color: hotpink" value="Zaloguj" action="#{loginBB.doLogin()}" update="msg" />
			<h:commandButton styleClass="rounded-button ui-button-help" style="color: hotpink" value="Zarejestruj się"/>

		</h:form>

	</ui:define>

</ui:composition>
</html>
