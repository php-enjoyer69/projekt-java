<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<f:metadata>
	<f:viewParam name="m" value="#{roleEditGETBB.m}" />
	<f:event type="preRenderView" listener="#{roleEditGETBB.onLoad()}" />
</f:metadata>


<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		dodaj nową rolę do filmu
	</ui:define>

	<ui:define name="content">
	
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="nazwisko:" />
				<p:inputText value="#{personListBB.surname}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />
	<h:form rendered="#{userSenderBB.userPermission=admin}">
	<p:button value="Powrót do szczegółów filmu" outcome="/public/movieDetails.xhtml">
	<f:param name="m" value="#{roleEditGETBB.m}" />
	</p:button>
	
	<h:form id="form-table" style="margin-bottom:1em;">
			
		<p:dataTable value="#{personListBB.list}" var="p" paginator="true" rows="8">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="imię" />
				</f:facet>
				<h:outputText value="#{p.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="nazwisko" />
				</f:facet>
				<h:outputText value="#{p.surname}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="data ur." />
				</f:facet>
				<h:outputText value="#{p.birthyear}">
				</h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="zdjęcie" />
				</f:facet>
				<h:outputText value="#{p.portrait}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>



				<p:commandButton action="#{roleEditGETBB.saveData(p)}" value="Wybierz">
					<f:param name="p" value="#{p.idperson}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
	</ui:define>
 		<!-- 	<p:commandButton value="Usuń"
					action="#{personListBB.deletePerson(p)}" update="@form" />  -->	
</ui:composition>
</html>
